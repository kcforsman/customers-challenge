<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Created At</th>
      <th>Last Updated At</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <app-customer
    *ngFor="let customer of customerList"
    [customer]="customer"
    [onSelectCustomer]="onSelectCustomer"
    [selectedCustomerId]="selectedCustomerId"
    [isSelected]="selectedCustomerId == customer.id">
  </app-customer>
  </tbody>
</table>
